<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courier Website Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .contact-details, .contact-form {
            margin-bottom: 20px;
        }
        .contact-details h2, .contact-form h2 {
            margin-bottom: 10px;
        }
        .contact-details p {
            margin: 5px 0;
        }
        .contact-form form {
            display: flex;
            flex-direction: column;
        }
        .contact-form label {
            margin-bottom: 5px;
        }
        .contact-form input, .contact-form textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .contact-form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
        }
        .contact-form button:hover {
            background-color: #218838;
        }
        .success-message {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="contact-details">
        <h2>Contact Us</h2>
        <p><strong>Address:</strong> 123 Courier Lane, Delivery City, DC 12345</p>
        <p><strong>Phone:</strong> +1 (123) 456-7890</p>
        <p><strong>Email:</strong> contact@couriercompany.com</p>
        <p><strong>Working Hours:</strong> Mon-Fri, 9am-6pm</p>
    </div>

    <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form id="contactForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="successMessage" class="success-message">
        <h2>Message Sent Successfully</h2>
    </div>
</div>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Simulate form submission
        setTimeout(function() {
            document.querySelector('.contact-form').style.display = 'none'; // Hide the form
            document.getElementById('successMessage').style.display = 'block'; // Show success message
        }, 1000); // Simulate a delay for form submission
    });
</script>

</body>
</html>
