<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    html, body {
        height: 100%;
        margin: 0;
    }

    body {
        background-image: url('courier3.jpeg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        display: grid;
        grid-template-rows: auto 1fr auto;
        grid-template-areas:
            "header"
            "content"
            "footer";
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(0, 0, 0, 0.5); /* Adding a semi-transparent background for better visibility */
        padding: 10px 20px;
    }

    .nav-menu {
        flex: 1;
        display: flex;
        justify-content: center;
    }

    nav ul {
        list-style-type: none;
        padding: 5px;
        margin: 0;
        display: flex;
        position: relative;
    }

    nav ul li {
        display: inline;
        margin: 10px;
        position: relative;
    }

    nav ul li a {
        text-decoration: none;
        color: white; /* Changed to white for better contrast */
        font-size: 17px;
        cursor: pointer;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        top: 30px;
        left: 0;
        background-color: black;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .dropdown-content a:hover {
        background-color: powderblue;
    }

    nav ul li:hover .dropdown-content {
        display: block;
    }

    .nav-buttons {
        display: flex;
        gap: 10px;
    }

    .nav-buttons button {
        padding: 10px 20px;
        font-size: 15px;
    }
    
    a:link {
        color: white;
        padding: 5px 5px;
        text-decoration: none;
        display: inline-block;
    }

    #link {
        color: white;    
    }
    
   h5{
    color: white; 
   } 

    .footer {
        background: rgba(0, 0, 0, 0.5); /* Adding a semi-transparent background for better visibility */
        padding: 10px 0;
        text-align: center;
        grid-area: footer;
    }

    .footer-links a {
        
        margin: 0 10px;
        text-decoration: none;
        text-align:center;
        color: white;
    }
</style>
</head>
<body>

                        </div>
                    </li>

                        <div class="dropdown-content">
                            <a href="AddDeliveryDetailsForm">Delivery Details</a>
                            <a href="#">Reviews</a>
                        </div>
                    </li>
                    <li><a href="company.html">Company</a></li> <!-- Updated link to company.html -->
                    <li><a href="CONTACT US">Contact Us</a></li>

                </ul>
            </div>
            <a href="SignupForm" id="link">Sign Up</a>
        </nav>

    <main style="grid-area: content;">

    <footer class="footer">
        <div class="footer-links">

<script>
    window.onclick = function(event) {
        if (!event.target.matches('.nav-menu a')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.style.display === 'block') {
                    openDropdown.style.display = 'none';
                }
            }
        }
    }
</script>
</body>
